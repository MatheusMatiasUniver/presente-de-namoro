<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>1 Ano com Lorena ❤️</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
  <div class="hearts" id="hearts-container"></div>

  <div class="container text-center" id="tela-inicial">
    <h1 class="titulo mb-4">💖 1 Ano com Lorena 💖</h1>
    <p class="lead">Uma pequena surpresa... cheia de lembranças inesquecíveis</p>
    <button class="btn btn-lg btn-light mt-3" onclick="comecar()">Começar</button>
  </div>

  <div class="container text-center d-none" id="mensagens">
    <h2 id="titulo" class="mb-3"></h2>
    <img id="foto" class="img-fluid rounded sombra mb-3" style="max-width: 350px;" />
    <p id="mensagem" class="mensagem fs-5"></p>
    <button class="btn btn-outline-light mt-3" onclick="mostrarProxima()">Próxima 💌</button>
  </div>

  <div class="container text-center d-none" id="final">
  <h2 class="mb-3">✨ Obrigado por esse ano incrível, Lorena!</h2>
  <p class="fs-5">Você me mostrou o que é amar de verdade. Que venham muitos outros capítulos da nossa história ❤️</p>

  <div class="mt-4">
    <p class="fw-bold">Tire uma foto sua agora e me mostre seu sorriso 😍</p>
    <input type="file" accept="image/*" capture="environment" id="input-foto" class="form-control mb-3" style="max-width: 300px; margin: 0 auto;">
    <img id="foto-preview" class="img-fluid rounded sombra d-none" style="max-width: 350px;" />
  </div>
</div>

  <div id="loader" class="d-none text-center">
    <div class="spinner">💖</div>
    <p class="mt-2">Carregando lembrança...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
